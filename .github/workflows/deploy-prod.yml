name: Deploy prod

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build-dev

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: 93.183.80.232
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          source: "dist/*"
          target: "/root/build-backend/cdn/frontend/admin"
          rm: true